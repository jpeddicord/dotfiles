# this mise.toml is for commands related to this repo and installation;
# see `mise.global.toml` for to-be-deployed packages

[tasks.setup]
description = "Install dotfiles"
run = "nu setup/setup.nu"

[tasks.maintenance]
description = "Repo maintenance"
run = [
  "git submodule update --recursive --remote",
  "mise generate bootstrap -w setup/mise.run.sh"
]
