- clean: ['~']

- shell:
    - git submodule update --init --recursive

- link:
    # shell
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zfuncs:
        relink: true
        path: zfuncs

    # shell environment & utilities
    ~/.dir_colors: dir_colors
    ~/.fzf: fzf
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.ssh/config:
        create: true
        path: ssh/config

    # X
    ~/.imwheelrc: imwheelrc
    ~/.Xresources: Xresources
    ~/.xprofile: xprofile
    ~/.local/share/fonts/fira-code:
        create: true
        path: fonts/fira-code
    ~/.local/share/fonts/source-code-pro:
        create: true
        path: fonts/source-code-pro/OTF
    ~/.local/share/fonts/FontAwesome.otf:
        create: true
        path: fonts/font-awesome/fonts/FontAwesome.otf

    # vim
    ~/.vim:
        relink: true
        path: vim
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.config/nvim: vim

- shell:
    - fc-cache || true

