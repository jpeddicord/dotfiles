# https://github.com/anishathalye/dotbot

- defaults:
    link: &link_def
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true

- create:
  - ~/.local/bin

- clean:
  - '~'
  - '~/.config'
  - '~/.local/bin'
  - '~/.ssh'

- shell:
  - git submodule update --init --recursive
  - ./install.macos.sh
  - ./install.linux.sh

- link:
    ~/:
      glob: true
      path: files/*
      prefix: '.'
      exclude:
        - files/_*

    # underscored directories -> merge with contents instead of link
    ~/.config:
      glob: true
      path: files/_config/*
    ~/.ssh:
      glob: true
      path: files/_ssh/*

# mac-specifc
- defaults:
    link:
      <<: *link_def
      if: sh -c '[ `uname` = Darwin ]'
- link:
    ~/Library/Application Support/nushell:
      path: ~/.config/nushell
