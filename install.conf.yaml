- clean: ['~']

- shell:
    - git submodule update --init --recursive

- link:
    # shell
    ~/.config/fish: fish
    ~/.zshrc:
    ~/.zshenv:
    ~/.zlogin:
    ~/.zsh:
        relink: true

    # tmux
    ~/.tmux.conf:

    # shell environment & utilities
    ~/.fzf: modules/fzf
    ~/.gitconfig:
    ~/.ssh/config:
        create: true
        path: ssh/config

    # vim
    ~/.vim:
        relink: true
    ~/.vimrc:
    ~/.gvimrc:
    ~/.config/nvim:
        create: true
        path: vim

