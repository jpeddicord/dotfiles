- clean: ['~']

- shell:
  - git submodule update --init --recursive

- create:
  - ~/.local/bin

- defaults:
    link:
      create: true
      relink: true
  
- link:
    # underscored directories -> merge with contents instead of link
    ~/.config:
      glob: true
      path: files/_config/*
    ~/.ssh:
      glob: true
      path: files/_ssh/*

    ~/:
      glob: true
      path: files/*
      prefix: '.'
      exclude:
        - files/_*
