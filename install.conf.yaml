- clean: ['~']

- shell:
    - git submodule update --init --recursive

- link:
    # shell
    ~/.config/fish: fish
    ~/.zshrc:
    ~/.zshenv:
    ~/.zlogin:
    ~/.zsh:
        relink: true

    # tmux
    ~/.tmux.conf:

    # shell environment & utilities
    ~/.fzf:
    ~/.gitconfig:
    ~/.ssh/config:
        create: true
        path: ssh/config

    # X
    ~/.local/share/fonts/fira-code:
        create: true
        path: fonts/fira-code

    # vim
    ~/.vim:
        relink: true
    ~/.vimrc:
    ~/.gvimrc:
    ~/.config/nvim:
        create: true
        path: vim

- shell:
    - fc-cache || true

