- clean: ['~']

- shell:
    - git submodule update --init --recursive

- link:
    # shell
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zfuncs:
        relink: true
        path: zfuncs

    # shell environment & utilities
    ~/.dir_colors: dir_colors
    ~/.fzf: fzf
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.ssh/config:
        create: true
        path: ssh/config

    # X
    ~/.imwheelrc: imwheelrc
    ~/.Xresources: Xresources
    ~/.xprofile: xprofile
    ~/.local/share/fonts/fira-code:
        create: true
        path: fonts/fira-code
    ~/.local/share/fonts/source-code-pro:
        create: true
        path: fonts/source-code-pro/OTF
    ~/.local/share/fonts/FontAwesome.otf:
        create: true
        path: fonts/font-awesome/fonts/FontAwesome.otf

    # applications
    ~/.config/i3:
        create: true
        path: i3/
    ~/.config/i3status:
        create: true
        path: i3status
    ~/.config/bspwm:
        create: true
        path: bspwm
    ~/.config/sxhkd:
        create: true
        path: sxhkd
    ~/.config/compton.conf:
        create: true
        path: compton.conf

    # custom scripts
    ~/.local/bin/dmenu_custom:
        create: true
        path: bin/dmenu_custom

    # vim
    ~/.vim:
        relink: true
        path: vim
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc

    # atom
    ~/.atom/config.cson:
        create: true
        path: atom/config.cson
    ~/.atom/keymap.cson:
        create: true
        path: atom/keymap.cson
    ~/.atom/packages.cson:
        create: true
        path: atom/packages.cson


- shell:
    - fc-cache || true
