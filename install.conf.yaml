- clean: ['~']

- shell:
    - git submodule update --init --recursive

- link:
    # shell
    ~/.config/fish: fish

    # shell environment & utilities
    ~/.asdf: modules/asdf
    ~/.fzf: modules/fzf
    ~/.gitconfig:
    ~/.ssh/config:
        create: true
        path: ssh/config
    ~/.tmux.conf:

    # vim
    ~/.vim:
        relink: true
    ~/.vimrc:
    ~/.gvimrc:
    ~/.config/nvim:
        create: true
        path: vim

- shell:
    - ./setup-spin