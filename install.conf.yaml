- clean: ['~']

- shell:
  - git submodule update --init --recursive

- create:
  - ~/.config
  - ~/.local/bin
  - ~/.ssh

- link:
    # shell
    ~/.config/fish: fish

    # shell environment & utilities
    ~/.asdf: modules/asdf
    ~/.fzf: modules/fzf
    ~/.gitconfig:
      if: "[ ! $SPIN ]"
    ~/.ssh/config: ssh_config
    ~/.tmux.conf:

    # vim
    ~/.vim:
    ~/.vimrc:
    ~/.gvimrc:
    ~/.config/nvim: vim

- shell:
  - command: ./setup-spin
    stdout: true
    stderr: true
