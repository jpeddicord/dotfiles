- clean: ['~']

- link:
    # shell
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zfuncs:
        relink: true
        path: zfuncs/

    # shell environment & utilities
    ~/.dir_colors: dir_colors
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.ssh/config:
        create: true
        path: ssh/config

    # X applications
    ~/.Xresources: Xresources
    ~/.xprofile: xprofile
    ~/.i3/config:
        create: true
        path: i3/config
    ~/.config/bspwm:
        create: true
        path: bspwm/
    ~/.config/sxhkd:
        create: true
        path: sxhkd/
    ~/.config/compton.conf:
        create: true
        path: compton.conf

    # vim
    ~/.vim:
        relink: true
        path: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc

- shell:
    - git submodule update --init --recursive
